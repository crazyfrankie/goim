syntax = "proto3";

package user.v1;

option go_package = "github.com/crazyfrankie/goim/protocol/user/v1;userv1";

enum Sex {
  SEX_UNSPECIFIED = 0;  // 未指定
  MALE = 1;             // 男性
  FEMALE = 2;           // 女性
  OTHER = 3;            // 其他性别
}

message User {
  int64 user_id = 1 [json_name = "user_id_str"];
  string name = 2;
  string email = 3;
  string user_unique_name = 4;
  string avatar_url = 5;
  string description = 6;
  Sex sex = 7;
  string access_token = 8;
  string refresh_token = 9;
  int64 user_create_time = 10;
}

message RegisterRequest {
  string email = 1;
  string password = 2;
  string name = 3;
}

message RegisterResponse {
  User data = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  User data = 1;
}

message LogoutRequest {

}

message LogoutResponse {

}

message GetUserInfoRequest {
  
}

message GetUserInfoResponse {
  User data = 1;
}

message MGetUserInfoRequest {
  repeated string user_ids = 1;
}

message MGetUserInfoResponse {
  map<string, User> data = 1;
}

message ResetPasswordRequest {
  string email = 1;
  string password = 2;
}

message ResetPasswordResponse {
  string token = 1;
}

message UpdateAvatarRequest {
  bytes avatar = 1;
  string mime_type = 2;
}

message UpdateAvatarResponse {
  string avatar_url = 1;
}

message UpdateProfileRequest {
  optional string name = 1;
  optional string user_unique_name = 2;
  optional string description = 3;
  optional Sex sex = 4;
}

message UpdateProfileResponse {

}

service UserService {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Logout(LogoutRequest) returns (LogoutResponse);
  rpc GetUserInfo(GetUserInfoRequest) returns (GetUserInfoResponse);
  rpc MGetUserInfo(MGetUserInfoRequest) returns (MGetUserInfoResponse);
  rpc ResetPassword(ResetPasswordRequest) returns(ResetPasswordResponse);
  rpc UpdateAvatar(UpdateAvatarRequest) returns (UpdateAvatarResponse);
  rpc UpdateProfile(UpdateProfileRequest) returns (UpdateProfileResponse);
}