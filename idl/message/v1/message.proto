syntax="proto3";

package message.v1;

option go_package="github.com/crazyfrankie/goim/protocol/message/v1;messagev1";

message SendMessageReq {
  int64 sendID = 1;
  int64 recvID = 2;
  int64 groupID = 3;
  int64 client_msgID = 4;
  int64 server_msgID = 5;
  int32 sender_platformID = 6;
  string sender_name = 7;
  string sender_face_url = 8;
  int32 session_type = 9;
  int32 message_from = 10;
  int32 contentType = 11;
  bytes content = 12;
  int64 seq = 13;
  int64 send_time = 14;
  int64 create_time = 15;
  int32 status = 16;
  bool is_read = 17;
  repeated int64 at_user_list = 18;
}

message SendMessageResponse {
  int64 serverMsgID = 1;
  int64 clientMsgID = 2;
  int64 sendTime = 3;
}

service MessageService {
  rpc SendMessage(SendMessageReq) returns (SendMessageResponse);
}